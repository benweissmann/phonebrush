<head>
  <title>phonebrush</title>
</head>

<body>
{{> console}}
{{> viewer}}
</body>

<template name="console">
    <div>
        <p>X: <span id="console-x">0</span></p>
        <p>Y: <span id="console-y">0</span></p>
        <p>Z: <span id="console-z">0</span></p>
    </div>
</template>

<template name="viewer">
    {{#constant}}
        <div id="viewer"></div>
    {{/constant}}
</template>
