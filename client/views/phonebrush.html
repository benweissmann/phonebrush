<head>
  <title>phonebrush</title>
</head>

<body>
{{> console}}
{{> viewer}}
</body>

<template name="console">
    <div>
        <p>X: {{x}}</p>
        <p>Y: {{y}}</p>
        <p>Z: {{z}}</p>
    </div>
</template>

<template name="viewer">
    {{#constant}}
        <div id="viewer"></div>
    {{/constant}}
</template>
